#postgres_password_testnet: vault.yml
postgres_conn_string: postgres://{{ postgres_user }}:{{ postgres_password }}@{{ postgres_host }}:{{ postgres_port }}/{{ postgres_db }}
postgres_conn_string_testnet: postgres://{{ postgres_user }}:{{ postgres_password_testnet }}@{{ postgres_host }}:{{ postgres_port }}/{{ postgres_db_testnet }}

# discord
#discord_bot_secret_testnet: vault.yml
