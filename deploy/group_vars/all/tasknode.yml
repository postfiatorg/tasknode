---
ansible_user: ec2-user

# app deployment
repo: https://github.com/postfiatorg/tasknode.git
branch: dev

# postgres
postgres_host: localhost
postgres_port: 5432
postgres_user: postfiat
postgres_db: postfiat_db
postgres_db_testnet: postfiat_db_testnet
