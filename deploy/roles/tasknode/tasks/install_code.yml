---
- name: Remove existing TaskNode directory
  file:
    path: "{{ app_dir }}"
    state: absent
  become: yes

- name: Create project directory
  file:
    path: "{{ app_dir }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0755'

- name: Clone TaskNode repository
  git:
    repo: "{{ repo }}"
    dest: "{{ app_dir }}"
    version: "{{ branch }}"
  become_user: "{{ app_user }}"

- name: Create Python virtual environment
  command:
    cmd: python3.12 -m venv "{{ app_dir }}/.venv"
  become_user: "{{ app_user }}"

- name: Install project as package
  command: "{{ app_dir }}/.venv/bin/python -m pip install -e {{ app_dir }}"
  become_user: "{{ app_user }}"

- name: Create environment file
  template:
    src: env.j2
    dest: "{{ app_dir }}/.env"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0600'

- name: Create systemd service file
  template:
    src: tasknode.service.j2
    dest: /etc/systemd/system/tasknode.service
    owner: root
    group: root
    mode: '0644'
  notify: restart tasknode

- name: Enable and start TaskNode service
  systemd:
    name: tasknode
    enabled: yes
    state: restarted
    daemon_reload: yes
  tags:
    - force_restart
